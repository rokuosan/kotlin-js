<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>kotlin-js</title>
</head>
<body>
    <div class="container-md">
        <h1>
            使いづらい計算機
        </h1>

        <div class="shadow p-3 mb-5 bg-white rounded">
            <h2>いい感じにまとまってる計算機</h2>
            <div class="row row-cols-1">
                <div class="input-group mb-3">
                    <span class="input-group-text bg-light" id="basic-addon1">数値1</span>
                    <input type="number" id="number3" class="form-control" placeholder="数値を入力してください">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-light" id="basic-addon1">数値2</span>
                    <input type="number" id="number4" class="form-control" placeholder="数値を入力してください">
                </div>
            </div>
            <div class="row row-cols-1 gy-3">
                <div class="input-group">
                    <select class="form-select" id="operator" aria-label="演算子の選択">
                        <option value="0" selected>演算子を選択</option>
                        <option value="add">+ (足し算)</option>
                        <option value="sub">- (引き算)</option>
                        <option value="mul">x (掛け算)</option>
                        <option value="div">÷ (割り算)</option>
                    </select>
                    <button class="btn btn-outline-secondary" type="button" id="calc">計算する</button>
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-text">計算結果</span>
                    <input readonly class="form-control" aria-describedby="inputGroup-sizing-lg" id="result"
                        placeholder="結果が表示されます">
                </div>
            </div>
        </div>

        <div class="shadow p-3 mb-5 bg-white rounded">
            <h2>入力欄と表示欄が別れてる計算機</h2>
            <div class="row row-cols-1">
                <div class="input-group mb-3">
                    <span class="input-group-text bg-light" id="basic-addon1">数値1</span>
                    <input type="number" id="number1" class="form-control" placeholder="数値を入力してください">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-light" id="basic-addon1">数値2</span>
                    <input type="number" id="number2" class="form-control" placeholder="数値を入力してください">
                </div>
            </div>
        <!-- </div>
        <div class="shadow p-3 mb-5 bg-white rounded"> -->
            <div class="row g-3">
                <div class="col">
                    <button id="add" type="button" class="btn btn-outline-primary">計算する</button>
                </div>
                <div class="col-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">足し算</span>
                        <input id="result-add" class="form-control bg-white" readonly placeholder="結果が表示されます">
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">引き算</span>
                        <input id="result-subtract" class="form-control bg-white" readonly placeholder="結果が表示されます">
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">掛け算</span>
                        <input id="result-multiply" class="form-control bg-white" readonly placeholder="結果が表示されます">
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">割り算</span>
                        <input id="result-divide" class="form-control bg-white" readonly placeholder="結果が表示されます">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="kotlin-js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
