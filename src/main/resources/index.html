<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>kotlin-js</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Kotlin/JS Workspace</a>
        </div>
    </nav>
    <div class="container-md">
        <div id="title">
            <div class="row text-center my-3 row-cols-1">
                <h1>Kotlin/JS の練習</h1>
                <h4>~Bootstrap5を添えて~</h4>
            </div>
        </div>

        <div class="shadow p-3 mb-5 bg-white rounded">
            <div class="row g-3">
                <div class="col-12">
                    <div id="better-calc" class="sep">
                        <div class="align-middle">
                            <h2>いい感じにまとまってる計算機</h2>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-light">数値1</span>
                        <label for="number3"></label><input type="number" id="number3" class="form-control" placeholder="数値を入力してください">
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-light">数値2</span>
                        <label for="number4"></label><input type="number" id="number4" class="form-control" placeholder="数値を入力してください">
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group">
                        <select class="form-select" id="operator" aria-label="演算子の選択">
                            <option value="0" selected>演算子を選択</option>
                            <option value="add">+ (足し算)</option>
                            <option value="sub">- (引き算)</option>
                            <option value="mul">x (掛け算)</option>
                            <option value="div">÷ (割り算)</option>
                        </select>
                        <button class="btn btn-outline-secondary" type="button" id="calc">計算する</button>
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text">計算結果</span>
                        <label for="result"></label><input readonly class="form-control" aria-describedby="inputGroup-sizing-lg" id="result"
                            placeholder="結果が表示されます">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="shadow p-3 mb-5 bg-white rounded">
            <div class="row g-3">
                <div class="col-12">
                    <div id="separate-calc" class="sep">
                        <div class="align-middle">
                            <h2>入力欄と表示欄が別れてる計算機</h2>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-light">数値1</span>
                        <label for="number1"></label><input type="number" id="number1" class="form-control" placeholder="数値を入力してください">
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-light">数値2</span>
                        <label for="number2"></label><input type="number" id="number2" class="form-control" placeholder="数値を入力してください">
                    </div>
                </div>
            </div>
        <!-- </div>
        <div class="shadow p-3 mb-5 bg-white rounded"> -->
            <div class="row g-3">
                <div class="col">
                    <button id="add" type="button" class="btn btn-outline-primary">計算する</button>
                </div>
                <div class="col-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text">足し算</span>
                        <label for="result-add"></label><input id="result-add" class="form-control bg-white" readonly placeholder="結果が表示されます">
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text">引き算</span>
                        <label for="result-subtract"></label><input id="result-subtract" class="form-control bg-white" readonly placeholder="結果が表示されます">
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text">掛け算</span>
                        <label for="result-multiply"></label><input id="result-multiply" class="form-control bg-white" readonly placeholder="結果が表示されます">
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text">割り算</span>
                        <label for="result-divide"></label><input id="result-divide" class="form-control bg-white" readonly placeholder="結果が表示されます">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="shadow p-3 mb-5 bg-white rounded">
            <div id="worthless" class="sep">
                <div class="align-middle">
                    <h2>とくに意味もないゾーン</h2>
                </div>
            </div>
            <h3>- これは、ページの長さを決める枠である。</h3>
            <p>この文章は全く意味ありません。</p>
            <p>ただ、この部分を最後に消すのを忘れないようにしてください。</p>
        </div>

        <div class="shadow p-3 mb-5 bg-white rounded">
            <div class="row row-cols-1">
                <div class="col">
                    <div id="hash" class="sep">
                        <div class="align-middle">
                            <h2>ハッシュ化してぇ^～</h2>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-light">文字列</span>
                        <label for="Plain-String"></label><input type="text" id="Plain-String" class="form-control" placeholder="ハッシュ化したい文字列を入力してください">
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col">
                    <button id="generate" type="button" class="btn btn-outline-primary">ハッシュ化</button>
                </div>
                <div class="col-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text">成果物</span>
                        <label for="result-subtract"></label><label for="Hashed-String"></label><input id="Hashed-String" class="form-control bg-white" readonly
                                                                                                       placeholder="結果が表示されます">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="kotlin-js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
