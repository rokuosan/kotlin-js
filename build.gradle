plugins {
    id 'org.jetbrains.kotlin.js' version '1.6.0'
}

group 'com.deviseworks'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-js:1.6.0'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-js:1.6.0'
    implementation(npm("jssha", "3.2.0"))
}

kotlin {
    js {
        browser {
            webpackTask {
                cssSupport.enabled = true
            }

            runTask {
                cssSupport.enabled = true
            }

            testTask {
                useKarma {
                    useChromeHeadless()
                    webpackConfig.cssSupport.enabled = true
                }
            }
        }
        binaries.executable()
    }
}